<div class="flex justify-center items-center h-screen bg-indigo-400">
  <div class="w-96 p-6 shadow-xl bg-white rounded-lg">
    <h2 class="text-3xl block text-center font-semibold mt-3">
      <i class="fa fa-user" aria-hidden="true"></i> Login
    </h2>
    <hr class="mt-3" />
    <div class="mt-3">
      <label for="userid" class="block text-base mb-2"
        >User Id <span class="text-red-600">*</span></label
      >
      <input
        type="text"
        id="userid"
        name="userid"
        [(ngModel)]="userid"
        class="border w-full py-1 px-1 focus:outline-none focus:ring-0 focus:border-gray-700"
        placeholder="Enter Your User Id"
      />
    </div>

    <div class="mt-3 relative">
      <label for="password" class="block text-base mb-2"
        >Password <span class="text-red-600">*</span></label
      >
      <input
        [type]="visible ? 'text' : 'password'"
        id="password"
        name="password"
        class="border w-full py-1 px-1 focus:outline-none focus:ring-0 focus:border-gray-700"
        [(ngModel)]="password"
        placeholder="Enter Your Password"
      />
      <span
        class="absolute right-2 bottom-1 cursor-pointer"
        (click)="viewPass()"
        ><i
          [ngClass]="visible ? 'fa fa-eye' : 'fa fa-eye-slash'"
          aria-hidden="true"
        ></i
      ></span>
    </div>

    <div class="mt-3 flex justify-between items-center">
      <div>
        <input type="checkbox" />
        <label for="checkbox">Remember Me?</label>
      </div>
      <div>
        <a href="#" class="text-indigo-800 font-semibold">Forgot Password</a>
      </div>
    </div>
    <div>
      <button
        (click)="login()"
        type="submit"
        class="border-2 mt-5 py-1 border-indigo-700 bg-indigo-700 w-full text-white text-center rounded-lg hover:bg-transparent hover:text-indigo-700 font-semibold"
      >
        <i class="fa fa-sign-in" aria-hidden="true"></i> Login
      </button>
    </div>
    <div class="mt-3 flex justify-center items-center"><span *ngIf="this.errormessage"><p class="text-red-600  text-sm">{{errormessage}}</p></span></div>
    
  </div>
</div>
