<div class="tablefield">
  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col" class="headtxt">အမည်</th>
        <th scope="col" class="headtxt">မွေးသက္ကရာဇ်</th>
        <th scope="col" class="headtxt">အလုပ်အကိုင်</th>
        <th scope="col" class="headtxt">ကတ်ပြား</th>
        <th scope="col" class="headtxt">တော် စပ်ပုံ</th>

        <th scope="col" class="headtxtplus">
          <a (click)="addRow()"
            ><i class="fa fa-plus headNew" aria-hidden="true"></i
          ></a>
        </th>
      </tr>
    </thead>
    <tbody *ngFor="let RegiData of RegiDatas; let i = index">
      <tr>
        <td class="tdbgcolor">
          <div class="">
            <input
              type="text"
              class="form-control leavenoform"
              id="Name"
              name="Name"
              aria-describedby="numberHelp"
              [(ngModel)]="RegiData.Name"
            />
          </div>
        </td>
        <td class="tdbgcolor">
          <div class="">
            <input
              type="text"
              class="form-control leavenoform"
              id="Date_of_Birth"
              name="Date_of_Birth"
              aria-describedby="numberHelp"
              [(ngModel)]="RegiData.Date_of_Birth"
            />
          </div>
        </td>
        <td class="tdbgcolor">
          <div class="">
            <input
              type="text"
              class="form-control leavenoform"
              id="Work"
              name="Work"
              aria-describedby="numberHelp"
              [(ngModel)]="RegiData.Work"
            />
          </div>
        </td>
        <td class="tdbgcolor">
          <div class="">
            <input
              type="text"
              class="form-control leavenoform"
              id="Card"
              name="Card"
              aria-describedby="numberHelp"
              [(ngModel)]="RegiData.Card"
            />
          </div>
        </td>
        <td class="tdbgcolor">
          <select
            class="form-select"
            aria-label="Default select example"
            name="relation"
            [ngModel]="RegiData.relation"
            (ngModelChange)="RegiData.relation = $event"
          >
            <option *ngFor="let relation of relations" [value]="relation.t2">
              {{ relation.t2 }}
            </option>
            <!-- <option value="2">Wife</option>
                    <option value="3">Son</option>
                    <option value="3">Daughter</option>
                    <option value="3">Grandson</option>
                    <option value="3">Granddaughter</option> -->
          </select>
        </td>

        <td class="trash tdbgcolor">
          <a class="fortrash" (click)="removeRow(i)"><i class="fa fa-trash" aria-hidden="true"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="justify-end flex">
    <div class="p-1">
      <button
        class="bg-indigo-400 hover:bg-blue-500 text-sm text-black font-bold py-2 px-3 rounded justify-between"
        [routerLink]="['/registration']"
      >
      <i class="fa fa-angle-double-left" aria-hidden="true"></i> Previous
      </button>
    </div>
    <div class="pl-1 pt-1 pb-1 pr-2" (click)="save()">
      <button
        class="bg-indigo-400 hover:bg-blue-500 text-sm text-black font-bold py-2 px-3 rounded justify-between"
      >
        Next <i class="fa fa-angle-double-right" aria-hidden="true"></i>
