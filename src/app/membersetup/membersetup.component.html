<div class="flex justify-center items-center bg-indigo-400 h-screen">
  <div class="w-96 p-6 shadow-xl bg-white rounded-lg">
    <h2 class="text-center text-2xl font-semibold block">
      Member SetUp Form
    </h2>
    <hr class="mt-3" />
    <div class="mt-3">
      <label for="code" class="text-base block mb-2"> Code </label>
      <input
        type="text"
        id="code"
        class="px-1 py-1 w-full border focus:outline-none focus:ring-0 focus:border-gray-700"
        placeholder="Enter Your Code"
      />
    </div>
    <div class="mt-3">
      <label for="description" class="text-base block mb-2">
        Description
      </label>
      <input
        type="text"
        id="description"
        class="px-1 py-1 w-full border focus:outline-none focus:ring-0 focus:border-gray-700"
        placeholder="Description"
      />
    </div>
    <div>
      <button
        type="submit"
        class="border-2 mt-5 py-1 border-indigo-700 bg-indigo-700 w-full text-white text-center rounded-lg hover:bg-transparent hover:text-indigo-700 font-semibold"
      >
        Submit
      </button>
    </div>
  </div>
</div>
